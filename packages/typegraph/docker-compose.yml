# PostgreSQL for integration testing
# Usage: docker compose up -d
services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: typegraph-postgres
    environment:
      POSTGRES_USER: typegraph
      POSTGRES_PASSWORD: typegraph
      POSTGRES_DB: typegraph_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typegraph -d typegraph_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql
