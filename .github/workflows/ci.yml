name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  detect-release-metadata-push:
    name: Detect release metadata push
    runs-on: ubuntu-24.04
    outputs:
      skip_push_ci: ${{ steps.detect.outputs.skip_push_ci }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect release metadata-only push
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" != "push" ]]; then
            echo "skip_push_ci=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          base_sha="${{ github.event.before }}"
          head_sha="${{ github.sha }}"

          if [[ "$base_sha" == "0000000000000000000000000000000000000000" ]]; then
            echo "skip_push_ci=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          mapfile -t changed_files < <(git diff --name-only "$base_sha" "$head_sha")

          if [[ "${#changed_files[@]}" -eq 0 ]]; then
            echo "skip_push_ci=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          skip_push_ci=true
          for changed_file in "${changed_files[@]}"; do
            case "$changed_file" in
              .changeset/*.md | CHANGELOG.md | */CHANGELOG.md | packages/typegraph/package.json) ;;
              *)
                skip_push_ci=false
                break
                ;;
            esac
          done

          echo "skip_push_ci=$skip_push_ci" >> "$GITHUB_OUTPUT"

  lint-and-check:
    name: Lint & Type Check
    runs-on: ubuntu-24.04
    needs: [detect-release-metadata-push]
    if: ${{ needs.detect-release-metadata-push.outputs.skip_push_ci != 'true' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm turbo run typecheck

      - name: Lint
        run: pnpm turbo run lint

      - name: Prettier
        run: pnpm prettier

      - name: Docs
        run: pnpm test:docs

      - name: Unused code check
        run: pnpm test:unused

  test-sqlite:
    name: Test (SQLite, Node ${{ matrix.node-version }})
    runs-on: ubuntu-24.04
    needs: [detect-release-metadata-push]
    if: ${{ needs.detect-release-metadata-push.outputs.skip_push_ci != 'true' }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm turbo run test:unit

      - name: Run property tests
        run: pnpm turbo run test:property

      - name: Run SQLite perf sanity
        if: ${{ matrix.node-version == 22 }}
        run: pnpm --filter @nicia-ai/typegraph-benchmarks perf:check

      - name: Run example smoke test
        run: pnpm --filter @nicia-ai/typegraph exec tsx examples/01-basic-usage.ts

  test-coverage:
    name: Test (Coverage)
    runs-on: ubuntu-24.04
    needs: [detect-release-metadata-push]
    if: ${{ needs.detect-release-metadata-push.outputs.skip_push_ci != 'true' }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce coverage thresholds
        run: pnpm --filter @nicia-ai/typegraph test:coverage

  test-postgres:
    name: Test (PostgreSQL)
    runs-on: ubuntu-24.04
    needs: [detect-release-metadata-push]
    if: ${{ needs.detect-release-metadata-push.outputs.skip_push_ci != 'true' }}
    timeout-minutes: 20
    services:
      postgres:
        image: pgvector/pgvector:pg18
        env:
          POSTGRES_USER: typegraph
          POSTGRES_PASSWORD: typegraph
          POSTGRES_DB: typegraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U typegraph -d typegraph_test"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run PostgreSQL integration tests
        run: pnpm --filter @nicia-ai/typegraph test:postgres
        env:
          # Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
          POSTGRES_URL: postgresql://typegraph:typegraph@127.0.0.1:5432/typegraph_test

      - name: Run PostgreSQL perf sanity
        run: pnpm --filter @nicia-ai/typegraph-benchmarks perf:check:postgres
        env:
          # Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
          POSTGRES_URL: postgresql://typegraph:typegraph@127.0.0.1:5432/typegraph_test

  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    needs:
      - detect-release-metadata-push
      - lint-and-check
      - test-sqlite
      - test-coverage
      - test-postgres
    if: ${{ needs.detect-release-metadata-push.outputs.skip_push_ci != 'true' }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo run build

  release-metadata-push:
    name: Release metadata push check
    runs-on: ubuntu-24.04
    needs: [detect-release-metadata-push]
    if: ${{ needs.detect-release-metadata-push.outputs.skip_push_ci == 'true' }}
    steps:
      - name: Skip heavy CI on release metadata-only push
        run: echo "Skipping heavy CI for release metadata-only push to main."
