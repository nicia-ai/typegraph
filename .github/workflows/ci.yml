name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-check:
    name: Lint & Type Check
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm turbo run typecheck

      - name: Lint
        run: pnpm turbo run lint

      - name: Prettier
        run: pnpm prettier

      - name: Docs
        run: pnpm test:docs

      - name: Unused code check
        run: pnpm test:unused

  test-sqlite:
    name: Test (SQLite, Node ${{ matrix.node-version }})
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm turbo run test:unit

      - name: Run property tests
        run: pnpm turbo run test:property

      - name: Run example smoke test
        run: pnpm --filter @nicia-ai/typegraph exec tsx examples/01-basic-usage.ts

  test-coverage:
    name: Test (Coverage)
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce coverage thresholds
        run: pnpm --filter @nicia-ai/typegraph test:coverage

  test-postgres:
    name: Test (PostgreSQL)
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    services:
      postgres:
        image: pgvector/pgvector:pg18
        env:
          POSTGRES_USER: typegraph
          POSTGRES_PASSWORD: typegraph
          POSTGRES_DB: typegraph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U typegraph -d typegraph_test"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run PostgreSQL integration tests
        run: pnpm --filter @nicia-ai/typegraph test:postgres
        env:
          # Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
          POSTGRES_URL: postgresql://typegraph:typegraph@127.0.0.1:5432/typegraph_test

  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    needs: [lint-and-check, test-sqlite, test-coverage, test-postgres]
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo run build
